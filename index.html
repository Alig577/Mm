<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مسار الطائرة الورقية بين الصور</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb 0%, #fff 100%);
      overflow: hidden;
      direction: rtl;
    }
    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .scene-img {
      position: absolute;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 22px;
      border: 4px solid #fff;
      box-shadow: 0 4px 24px #0003;
      z-index: 2;
      background: #eee;
    }
    /* صورة الطائرة الورقية */
    .kite-img {
      position: absolute;
      width: 110px;
      height: auto;
      filter: drop-shadow(0 2px 12px #aaa8);
      user-select: none;
      z-index: 10;
      transition: transform 0.2s;
      pointer-events: none;
    }
    .title {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #333;
      text-shadow: 1px 1px 10px #fff, 0 0 3px #87ceeb;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="sky">
    <!-- الصور التي أرسلتها -->
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/9df0fd38-9a10-40ff-a066-e32b1c985096/Picsart_24-11-09_21-49-43-460.jpg"
         class="scene-img" style="left:10vw;top:20vh;">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/1642e0d8-0bf4-4146-852a-b1ddf7a785e5/Picsart_25-05-02_19-10-45-521.jpg"
         class="scene-img" style="left:60vw;top:15vh;">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/7b95f053-a18f-4e16-b7d4-da35a3f5f845/received_1436706623392660.jpg"
         class="scene-img" style="left:30vw;top:60vh;">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/978bd8f9-475a-4d89-a0f9-856477bae87a/png-clipart-cartoon-hand-painted-paper-plane-cartoon-paper-hand-painted-paper.jpg"
         class="scene-img" style="left:75vw;top:60vh;">
    <!-- صورة الطائرة الورقية -->
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/978bd8f9-475a-4d89-a0f9-856477bae87a/png-clipart-cartoon-hand-painted-paper-plane-cartoon-paper-hand-painted-paper.jpg"
         class="kite-img" id="kite">
    <h1 class="title">طائرة ورقية تطير بين الصور!</h1>
  </div>
  <script>
    // نقاط الصور (منتصف كل صورة)
    const points = [
      {x: window.innerWidth*0.10 + 90, y: window.innerHeight*0.20 + 90},
      {x: window.innerWidth*0.60 + 90, y: window.innerHeight*0.15 + 90},
      {x: window.innerWidth*0.30 + 90, y: window.innerHeight*0.60 + 90},
      {x: window.innerWidth*0.75 + 90, y: window.innerHeight*0.60 + 90}
    ];
    const kite = document.getElementById('kite');
    let seg = 0; // الفاصل الحالي
    let t = 0;   // نسبة التقدم بين نقطتين
    let speed = 0.003; // سرعة الطائرة (كلما زادت القيمة زادت السرعة)

    // دالة للحصول على نقطة بين نقطتين (مسار منحني بسيط)
    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function animateKite() {
      const p1 = points[seg];
      const p2 = points[(seg+1)%points.length];

      // منحنى بسيط (يمكنك تعديله ليصبح أكثر تعرجًا)
      const cx = lerp(p1.x, p2.x, t) + Math.sin(t * Math.PI) * 80 * ((seg%2)*2-1);
      const cy = lerp(p1.y, p2.y, t) - Math.cos(t * Math.PI) * 50;

      // تحديث موقع الطائرة
      kite.style.left = (cx - 55) + 'px';
      kite.style.top = (cy - 55) + 'px';

      // تدوير اتجاه الطائرة حسب المسار
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const angle = Math.atan2(cy - p1.y, cx - p1.x) * 180 / Math.PI;
      kite.style.transform = `rotate(${angle}deg)`;

      t += speed;
      if (t >= 1) {
        t = 0;
        seg = (seg+1)%points.length;
      }
      requestAnimationFrame(animateKite);
    }

    // إعادة ضبط النقاط عند تغيير حجم الشاشة
    window.addEventListener('resize', () => {
      points[0] = {x: window.innerWidth*0.10 + 90, y: window.innerHeight*0.20 + 90};
      points[1] = {x: window.innerWidth*0.60 + 90, y: window.innerHeight*0.15 + 90};
      points[2] = {x: window.innerWidth*0.30 + 90, y: window.innerHeight*0.60 + 90};
      points[3] = {x: window.innerWidth*0.75 + 90, y: window.innerHeight*0.60 + 90};
    });

    animateKite();
  </script>
</body>
</html>
