<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طائرة ورقية وصور متتابعة مع سحب متحركة</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb 0%, #fff 100%);
      overflow: hidden;
      direction: rtl;
    }
    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    /* السحب */
    .cloud {
      position: absolute;
      font-size: 64px;
      opacity: 0.85;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 2px 8px #fff8);
      z-index: 1;
      animation-timing-function: linear;
    }
    .cloud1 { top: 10vh; left: 5vw; animation: cloudMove1 38s linear infinite; }
    .cloud2 { top: 22vh; left: 60vw; animation: cloudMove2 44s linear infinite reverse; }
    .cloud3 { top: 50vh; left: 30vw; animation: cloudMove3 40s linear infinite; }
    .cloud4 { top: 70vh; left: 80vw; animation: cloudMove4 55s linear infinite; }
    @keyframes cloudMove1 { 0% { left: -15vw; } 100% { left: 110vw; } }
    @keyframes cloudMove2 { 0% { left: -10vw; } 100% { left: 105vw; } }
    @keyframes cloudMove3 { 0% { left: -20vw; } 100% { left: 120vw; } }
    @keyframes cloudMove4 { 0% { left: -10vw; } 100% { left: 110vw; } }

    /* الصور */
    .scene-img {
      position: absolute;
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 22px;
      border: 4px solid #fff;
      box-shadow: 0 4px 24px #0003;
      z-index: 2;
      background: #eee;
      opacity: 0;
      transition: opacity 0.7s;
      pointer-events: none;
    }
    .scene-img.active {
      opacity: 1;
      pointer-events: auto;
    }
    /* الطائرة الورقية */
    .kite-img {
      position: absolute;
      width: 110px;
      height: auto;
      filter: drop-shadow(0 2px 12px #aaa8);
      user-select: none;
      z-index: 10;
      transition: transform 0.2s;
      pointer-events: none;
    }
    .title {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #333;
      text-shadow: 1px 1px 10px #fff, 0 0 3px #87ceeb;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="sky">
    <!-- السحب بالإيموجي -->
    <span class="cloud cloud1">☁️</span>
    <span class="cloud cloud2">☁️</span>
    <span class="cloud cloud3">☁️</span>
    <span class="cloud cloud4">☁️</span>
    <!-- الصور (تظهر واحدة واحدة) -->
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/9df0fd38-9a10-40ff-a066-e32b1c985096/Picsart_24-11-09_21-49-43-460.jpg"
         class="scene-img" id="img0">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/1642e0d8-0bf4-4146-852a-b1ddf7a785e5/Picsart_25-05-02_19-10-45-521.jpg"
         class="scene-img" id="img1">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/7b95f053-a18f-4e16-b7d4-da35a3f5f845/received_1436706623392660.jpg"
         class="scene-img" id="img2">
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/978bd8f9-475a-4d89-a0f9-856477bae87a/png-clipart-cartoon-hand-painted-paper-plane-cartoon-paper-hand-painted-paper.jpg"
         class="scene-img" id="img3">
    <!-- الطائرة الورقية -->
    <img src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/978bd8f9-475a-4d89-a0f9-856477bae87a/png-clipart-cartoon-hand-painted-paper-plane-cartoon-paper-hand-painted-paper.jpg"
         class="kite-img" id="kite">
    <h1 class="title">طائرة ورقية تطير بين الصور!</h1>
  </div>
  <script>
    // أماكن الصور (حسب الفيديو تقريباً - يمكنك تعديلها بدقة حسب رغبتك)
    const imgPositions = [
      {x: window.innerWidth*0.12, y: window.innerHeight*0.45},
      {x: window.innerWidth*0.36, y: window.innerHeight*0.18},
      {x: window.innerWidth*0.65, y: window.innerHeight*0.35},
      {x: window.innerWidth*0.52, y: window.innerHeight*0.70}
    ];
    // عناصر الصور
    const imgs = [
      document.getElementById('img0'),
      document.getElementById('img1'),
      document.getElementById('img2'),
      document.getElementById('img3')
    ];
    // ضع كل صورة في مكانها
    function placeImages() {
      imgs.forEach((img, i) => {
        img.style.left = imgPositions[i].x + 'px';
        img.style.top = imgPositions[i].y + 'px';
      });
    }
    placeImages();

    // نقاط المسار (منتصف كل صورة)
    function getPoints() {
      return imgPositions.map(pos => ({
        x: pos.x + 85,
        y: pos.y + 85
      }));
    }
    let points = getPoints();

    // الطائرة الورقية
    const kite = document.getElementById('kite');
    let seg = 0; // الفاصل الحالي
    let t = 0;   // نسبة التقدم بين نقطتين
    let speed = 0.003; // سرعة الطائرة
    let paused = false;
    let currentImg = 0;

    // منحنى بيزير بسيط (لنعومة الحركة)
    function bezier(p0, p1, p2, t) {
      const x = (1-t)*(1-t)*p0.x + 2*(1-t)*t*p1.x + t*t*p2.x;
      const y = (1-t)*(1-t)*p0.y + 2*(1-t)*t*p1.y + t*t*p2.y;
      return {x, y};
    }

    // إظهار صورة واحدة فقط في كل مرة
    function showImage(idx) {
      imgs.forEach((img, i) => {
        img.classList.toggle('active', i === idx);
      });
    }
    showImage(0);

    function animateKite() {
      if (!paused) {
        // المسار بين كل نقطتين مع نقطة تحكم متعرجة
        points = getPoints();
        const p0 = points[seg];
        const p2 = points[(seg+1)%points.length];
        const ctrl = {
          x: (p0.x + p2.x)/2 + ((seg%2===0)?80:-80),
          y: (p0.y + p2.y)/2 - 120
        };
        const pos = bezier(p0, ctrl, p2, t);

        // تحديث موقع الطائرة
        kite.style.left = (pos.x - 55) + 'px';
        kite.style.top = (pos.y - 55) + 'px';

        // تدوير اتجاه الطائرة حسب المسار
        const next = bezier(p0, ctrl, p2, t+0.01);
        const angle = Math.atan2(next.y - pos.y, next.x - pos.x) * 180 / Math.PI;
        kite.style.transform = `rotate(${angle}deg)`;

        // إظهار الصورة الحالية فقط
        if (t < 0.5) showImage(seg);
        else showImage((seg+1)%imgs.length);

        t += speed;
        if (t >= 1) {
          t = 0;
          seg = (seg+1)%points.length;
        }
      }
      requestAnimationFrame(animateKite);
    }

    // التحكم باللمس أو الماوس (يمين/يسار لإيقاف أو استكمال الحركة)
    function handleMove(direction) {
      paused = true;
      let moveStep = 7;
      let move = () => {
        if (!paused) return;
        let left = parseFloat(kite.style.left || '0');
        if (direction === 'forward') {
          kite.style.left = (left + moveStep) + 'px';
        } else if (direction === 'backward') {
          kite.style.left = (left - moveStep) + 'px';
        }
        requestAnimationFrame(move);
      };
      move();
    }
    function resumeAuto() {
      paused = false;
    }

    // لمس الشاشة
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        const x = e.touches[0].clientX;
        if (x > window.innerWidth / 2) {
          handleMove('forward');
        } else {
          handleMove('backward');
        }
      }
    });
    document.addEventListener('touchend', resumeAuto);

    // الماوس (اختياري)
    document.addEventListener('mousedown', function(e) {
      if (e.button === 0) {
        if (e.clientX > window.innerWidth / 2) {
          handleMove('forward');
        } else {
          handleMove('backward');
        }
      }
    });
    document.addEventListener('mouseup', resumeAuto);

    // إعادة ضبط أماكن الصور عند تغيير حجم الشاشة
    window.addEventListener('resize', () => {
      imgPositions[0] = {x: window.innerWidth*0.12, y: window.innerHeight*0.45};
      imgPositions[1] = {x: window.innerWidth*0.36, y: window.innerHeight*0.18};
      imgPositions[2] = {x: window.innerWidth*0.65, y: window.innerHeight*0.35};
      imgPositions[3] = {x: window.innerWidth*0.52, y: window.innerHeight*0.70};
      placeImages();
      points = getPoints();
    });

    animateKite();
  </script>
</body>
</html>
