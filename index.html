<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سحب وطائرة ورقية متحركة</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb 0%, #fff 100%);
      overflow: hidden;
      direction: rtl;
    }
    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    /* السحب */
    .cloud {
      position: absolute;
      opacity: 0.85;
      user-select: none;
      pointer-events: none;
      z-index: 2;
      font-size: 64px;
      filter: drop-shadow(0 2px 8px #fff8);
      animation-timing-function: linear;
    }
    .cloud1 {
      top: 60px; left: 10%;
      animation: cloudMove1 30s linear infinite;
    }
    .cloud2 {
      top: 140px; left: 40%;
      animation: cloudMove2 40s linear infinite reverse;
    }
    .cloud3 {
      top: 220px; left: 70%;
      animation: cloudMove3 35s linear infinite;
    }
    @keyframes cloudMove1 {
      0% { left: -20%; }
      100% { left: 110%; }
    }
    @keyframes cloudMove2 {
      0% { left: -10%; }
      100% { left: 105%; }
    }
    @keyframes cloudMove3 {
      0% { left: -20%; }
      100% { left: 120%; }
    }
    /* إطار الطائرة الورقية */
    .kite-frame {
      position: absolute;
      left: 40vw;
      top: 50vh;
      width: 180px;
      height: 180px;
      background: rgba(255,255,255,0.65);
      border: 4px solid #2d2d2d;
      border-radius: 32px;
      box-shadow: 0 8px 32px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: box-shadow 0.2s;
      touch-action: none;
    }
    .kite-img {
      width: 130px;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 12px #aaa8);
      user-select: none;
      background: transparent;
      pointer-events: none;
    }
    .title {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #333;
      text-shadow: 1px 1px 10px #fff, 0 0 3px #87ceeb;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="sky">
    <!-- السحب (إيموجي كرتوني للتحريك) -->
    <span class="cloud cloud1">☁️</span>
    <span class="cloud cloud2">☁️</span>
    <span class="cloud cloud3">☁️</span>
    <!-- الطائرة الورقية داخل الإطار -->
    <div class="kite-frame" id="kite-frame">
      <img
        src="https://pplx-res.cloudinary.com/image/private/user_uploads/71429067/978bd8f9-475a-4d89-a0f9-856477bae87a/png-clipart-cartoon-hand-painted-paper-plane-cartoon-paper-hand-painted-paper.jpg"
        alt="طائرة ورقية"
        class="kite-img"
      >
    </div>
    <h1 class="title">حرك الطائرة الورقية باللمس أو بالماوس!</h1>
  </div>
  <script>
    // إعداد موقع الطائرة الافتراضي
    const kiteFrame = document.getElementById('kite-frame');
    let kiteLeft = window.innerWidth * 0.4;
    let kiteTop = window.innerHeight * 0.5;

    function updateKite() {
      kiteFrame.style.left = kiteLeft + 'px';
      kiteFrame.style.top = kiteTop + 'px';
    }

    function moveKite(direction) {
      const step = 40; // مقدار التحرك بالبكسل
      if (direction === 'forward') {
        kiteLeft = Math.min(kiteLeft + step, window.innerWidth - kiteFrame.offsetWidth);
      } else if (direction === 'backward') {
        kiteLeft = Math.max(kiteLeft - step, 0);
      }
      updateKite();
    }

    // دعم اللمس
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        const x = e.touches[0].clientX;
        if (x > window.innerWidth / 2) {
          moveKite('forward');
        } else {
          moveKite('backward');
        }
      }
    });

    // دعم الماوس (اختياري)
    document.addEventListener('mousedown', function(e) {
      if (e.button === 0) { // زر الماوس الأيسر
        if (e.clientX > window.innerWidth / 2) {
          moveKite('forward');
        } else {
          moveKite('backward');
        }
      }
    });

    window.addEventListener('resize', updateKite);
    window.onload = updateKite;
  </script>
</body>
</html>
